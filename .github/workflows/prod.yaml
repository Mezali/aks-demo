name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acri9.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: acri9.azurecr.io/i9-prod:${{ github.sha }}

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "latest"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group I9-BACKEND --name i9-cluster

      - name: Deploy to AKS
        run: kubectl set image deployment/i9-prod i9-prod=acri9.azurecr.io/i9-prod:${{ github.sha }}
